parameters:
  - identifier: field
    title: Parsing Field
    type: string
    description: Field name to parse
    readonly: no
    required: yes
    default: data
    mutable: yes
    widget: combo
    values:
      - data
      - xmldata
    unit: pixel

  - identifier: beg
    title: begin marker
    type: string
    description: Begin marker of the parsed string
    readonly: no
    required: yes
    default: |^|
    mutable: yes
    widget: textbox

  - identifier: end
    title: End marker
    type: integer
    description: End marker of the parsed string
    readonly: no
    required: yes
    default: |$|
    mutable: yes
    widget: textbox
